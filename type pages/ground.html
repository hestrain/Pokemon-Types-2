<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ground Type</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Ground Type</h1>
    </header>
    <section class="info">
      <article>
        <a class="ground">Ground</a> type is <scan class="weak">weak</scan> to
        <a class="grass" href="grass.html">Grass</a>
        <a class="ice" href="ice.html">Ice</a> and
        <a class="water" href="water.html">Water</a>.
      </article>
      <article>
        <a class="electric" href="electric.html">Electric</a> has
        <scan class="noEffect">no effect</scan> against
        <a class="ground">Ground</a>
      </article>
      <article>
        <a class="ground">Ground</a> type is
        <scan class="str">strong</scan> against
        <a class="electric" href="electric.html">Electric</a>
        <a class="fire" href="fire.html">Fire</a>
        <a class="poison" href="poison.html">Poison</a>
        <a class="rock" href="rock.html">Rock</a> and
        <a class="steel" href="steel.html">Steel</a>.
      </article>
    </section>
    <footer>
      <button onclick="window.location.href='../index.html'">
        Do you have another query?
      </button>
    </footer>
  </body>
</html>
