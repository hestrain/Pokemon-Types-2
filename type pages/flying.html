<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Type</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Flying Type</h1>
    </header>
    <section class="info">
      <article>
        <a class="flying">Flying</a> type is <scan class="weak">weak</scan> to
        <a class="electric" href="electric.html">Electric</a>
        <a class="ice" href="ice.html">Ice</a> and
        <a class="rock" href="rock.html">Rock</a>.
      </article>
      <article>
        <a class="ground" href="ground.html">Ground</a> has
        <scan class="noEffect"> no effect</scan> against
        <a class="flying">Flying</a>
      </article>
      <article>
        <a class="flying">Flying</a> type is
        <scan class="str">strong</scan> against
        <a class="bug" href="bug.html">Bug</a>
        <a class="fighting" href="fighting.html">Fighting</a> and
        <a class="grass" href="grass.html">Grass</a>.
      </article>
    </section>
    <footer>
      <button onclick="window.location.href='../index.html'">
        Do you have another query?
      </button>
    </footer>
  </body>
</html>
